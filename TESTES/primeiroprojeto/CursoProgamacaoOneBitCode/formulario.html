<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>
</head>

<body>
    <h3>Cadastro da liga dos Astronaltas</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
        </div><br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="psw">- Senha:</label>
            <input type="password" id="psw" name="psw" required><br>
        </div><br>
        <div>
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data" required>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" required><br>
        </div><br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <input list="lista" name="lista">
            <datalist id="lista">
                <option value="Brasileira">
                <option value="Russa">
                <option value="Americana">
            </datalist>
            <strong>Genero: </strong>
            <label for="radio">Masculino</label>
            <input type="radio" id="Masculino" name="genero" value="Masculino">
            <label for="radio">Feminino</label>
            <input type="radio" id="Feminino" name="genero" value="Feminino"><br>
        </div><br>
        <div>
            <strong>Escolha sua cor preferida</strong><br>
            <label for="cor">Vermelho</label>
            <input type="checkbox" id="cor" name="cor" value="Vermelho"> |
            <label for="cor">Azul</label>
            <input type="checkbox" id="cor" name="cor" value="Azul"> |
            <label for="cor">Preto</label>
            <input type="checkbox" id="cor" name="cor" value="Preto"> |
            <label for="cor">Prata</label> 
            <input type="checkbox" id="cor" name="cor" value="Prata"> |
            <hr>
        </div><br>
        <div>
            <strong>Enviei suas sugestões:</strong><br>
            <textarea name="sugestao" id="sugestao" rows="7" cols="43" placeholder="Enviei seu elogio, critica ou sugestão"></textarea>
        </div>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
